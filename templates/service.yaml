apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.serviceType }}
  ports:
  - name: {{ template "fullname" . }}-webui
    port: 81
    targetPort: 80
    protocol: TCP
  - name: {{ template "fullname" . }}-dns1
    port: 53
    targetPort: 53
    protocol: TCP
  - name: {{ template "fullname" . }}-dns2
    port: 53
    targetPort: 53
    protocol: UDP
  {{- if .Values.service.externalIPs.enabled }}
  {{- range .Values.service.externalIPs.IPs }}
  externalIPs:
    {{- range . }}
    - {{ . | quote }}
    {{- end }}
  {{- end }}
  {{- end }}
  selector:
    app: {{ template "fullname" . }}
